<div class="container">
 <div class="row justify-content-center">
 <div class="col-md-10">
  <div *ngFor="let grupo of agendasPorAno | keyvalue">
   <h4 class="mt-4">Ano: {{ grupo.key }}</h4>

    <table class="table table-bordered table-striped">
     <thead>
      <tr>
        <th>Título</th>
        <th>Descrição</th>
        <th>Início</th>
        <th>Fim</th>
        <th>Situação</th>
      </tr>
     </thead>
     <tbody>
      <tr *ngFor="let agenda of grupo.value">
        <td>{{ agenda.titulo }}</td>
        <td>{{ agenda.descricao }}</td>
       <td>{{ agenda.dataInicio && (agenda.dataInicio | date:'short') }}</td>
       <td *ngIf="agenda.dataFim">{{ agenda.dataFim | date:'short' }}</td>
       <td *ngIf="!agenda.dataFim">—</td>
        <td>{{ agenda.enumSituacao }}</td> <!-- ou use um tradutor -->
      </tr>
    </tbody>
  </table>
  </div>
 </div>
</div>

<app-footer class="footer-expand"></app-footer>
