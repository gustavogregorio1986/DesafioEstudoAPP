<div class="container mt-4 mb-5">
  <h2>Cadastro de Agenda</h2>

  <form #formAgenda="ngForm" (ngSubmit)="salvar(formAgenda)" novalidate>

    <!-- Título -->
    <input [(ngModel)]="titulo" name="titulo" placeholder="Título" required class="form-control mb-2">

    <!-- Data de Início -->
    <input [(ngModel)]="dataInicio" name="dataInicio" type="date" required class="form-control mb-2">

    <!-- Hora de Início -->
    <input [(ngModel)]="horaInicio" name="horaInicio" type="time"
           [required]="!diaInteiroSelecionado"
           class="form-control mb-2">

    <!-- Checkbox Dia inteiro -->
    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox"
             [(ngModel)]="diaInteiroSelecionado"
             id="diaInteiroCheck" name="diaInteiro">
      <label class="form-check-label" for="diaInteiroCheck">
        Dia inteiro
      </label>
    </div>

    <!-- Data de Fim -->
    <input [(ngModel)]="dataFim" name="dataFim" type="date" required class="form-control mb-2">

    <!-- Hora de Fim (somente se não for dia inteiro) -->
    <div *ngIf="!diaInteiroSelecionado">
      <label for="horaFim">Hora de Fim</label>
      <input type="time" id="horaFim" name="horaFim"
             [(ngModel)]="horaFim"
             [required]="!diaInteiroSelecionado"
             class="form-control mb-2">
    </div>

    <!-- Descrição -->
    <textarea [(ngModel)]="descricao" name="descricao" placeholder="Descrição" required class="form-control mb-2"></textarea>

    <!-- Situação -->
    <select [(ngModel)]="enumSituacao" name="enumSituacao" required class="form-select mb-3">
      <option [ngValue]="null">Selecione uma situação</option>
      <option *ngFor="let s of situacoes" [ngValue]="s.value">{{ s.label }}</option>
    </select>

    <!-- Botão de envio -->
    <button type="submit" class="btn btn-primary">Cadastrar</button>
  </form>

  <!-- Feedback -->
  <div *ngIf="sucesso" class="alert alert-success mt-3">Cadastro realizado com sucesso!</div>
  <div *ngIf="erro" class="alert alert-danger mt-3">Erro ao cadastrar. Tente novamente.</div>
</div>

<app-footer></app-footer>
